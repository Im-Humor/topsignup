<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TOP Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="left-hero-container">
            <div class="hero-overlay">

            </div>
            <div class="hero-bottom-text">

            </div>
        </div>

        <div class="main-container">
            <div class="form-top-section">
                <p class="top-text">
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                    Sign up now to get started. <br>
                    <br>
                    You <strong>know</strong> you want to.
                </p>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="legend-container">
                        <legend>Let's do this!</legend>
                    </div>
                    <div class="form-inputs">
                        <label for="first_name">First name:</label>
                        <input type="text" id="first_name" name="first_name">

                        
                    </div>
                </form>
            </div>
            <div class="form-bottom-section">

            </div>
        </div>

        <script src="script.css"></script>
    </body>
</html>
