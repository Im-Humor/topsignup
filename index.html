<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TOP Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="left-hero-container">
            <div class="hero-overlay">

            </div>
            <div class="hero-bottom-text">
                <p>
                    Photo by Halie West on Unsplash
                </p>
            </div>
        </div>

        <div class="main-container">
            <div class="form-top-section">
                <p class="top-text">
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                    Sign up now to get started. <br>
                    <br>
                    You <strong>know</strong> you want to.
                </p>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="legend-container">
                        <legend>Let's do this!</legend>
                    </div>
                    <div class="form-inputs">
                        <div class="input-field">
                            <div>
                                <label for="first_name">First name:</label>
                            </div>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="input-field">
                            <div>
                                <label for="last_name">Last name:</label>
                            </div>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <div class="input-field">
                            <div>
                                <label for="email">Email:</label>
                            </div>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="input-field">
                            <div>
                                <label for="phone">Phone number:</label>
                            </div>
                            <input type="tel" id="phone" name="phone">
                        </div>

                        <div class="input-field">
                            <div>
                                <label for="password">Password:</label>
                            </div>
                            <input type="password" id="password" name="password">
                        </div>

                        <div class="input-field">
                            <div>
                                <label for="last_name">Confirm password:</label>
                            </div>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                    </div>
                </form>
            </div>
            <div class="form-bottom-section">
                <div class="button-div">
                    <button type="submit">Create Account</button>
                </div>
                <div class="bottom-text">
                    <p>
                        Already have an account? <a href="#">Log in</a>
                    </p>
                </div>
            </div>
        </div>

        <script src="script.css"></script>
    </body>
</html>
