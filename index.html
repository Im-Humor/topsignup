<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TOP Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="left-hero-container">
            <div class="hero-overlay">
                <img src="odin-lined.png" height="150">
                <p>
                    ODIN
                </p>
            </div>
            <div class="hero-bottom-text">
                <p>
                    Photo by Halie West on Unsplash
                </p>
            </div>
        </div>

        <div class="main-container">
            <div class="form-top-section">
                <p class="top-text">
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                    Sign up now to get started. <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="legend-container">
                        <legend>Let's do this!</legend>
                    </div>
                    <div class="form-inputs">
                        <div class="input-field">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                            </div>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="input-field">
                            <div>
                                <label for="last_name">LAST NAME</label>
                            </div>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <div class="input-field">
                            <div>
                                <label for="email">EMAIL</label>
                            </div>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="input-field">
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                            </div>
                            <input type="tel" id="phone" name="phone">
                        </div>

                        <div class="input-field">
                            <div>
                                <label for="password">PASSWORD</label>
                            </div>
                            <input type="password" id="password" name="password" required>
                            <div class="no-match"></div>
                        </div>

                        <div class="input-field">
                            <div>
                                <label for="confirm_pass">CONFIRM PASSWORD</label>
                            </div>
                            <input type="password" id="confirm_pass" name="confirm_pass" required>
                        </div>

                    </div>

            </div>
            <div class="form-bottom-section">
                <div class="button-div">
                    <button type="submit">Create Account</button>
                </div>
            </form>
                <div class="bottom-text">
                    <p>
                        Already have an account? <a href="#">Log in</a>
                    </p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
